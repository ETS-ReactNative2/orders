<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Order Form</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../assets/index.css" />
</head>
<body>

<header>
    <hgroup>
        <h1>Benchmark Monument</h1>
        <p>
            1735 E. 11th St. &mdash; Tulsa, OK 74104 <br/>
            Ph. 918.582.8600 &mdash; Fx. 918.582.8601 <br/>
            Email: info@benchmarkmonument.com <br/>
            Web: www.benchmarkmonument.com
        </p>
    </hgroup>
    <div><img src="../assets/img/benchmarklogo.png" alt="The Benchmark Monument Building" /></div>
</header>

<form id="order">
    <fieldset id="details">
            <label>Name On Order <input id="order-name" /></label>
            <label>Today's Date <input id="order-date" type="date" /></label>
    </fieldset>

    <fieldset id="material">
        <table id="material-table">
            <tr>
                <th class="qty"><label for="qty-piece-1">Qty</label></th>
                <th class="material"><label for="material-piece-1">Material</label></th>
                <th class="type"><label for="type-piece-1">Type</label></th>
                <th class="length"><label for="length-piece-1">Length</label></th>
                <th class="width"><label for="width-piece-1">Width</label></th>
                <th class="height"><label for="height-piece-1">Height</label></th>
                <th class="notes"><label for="notes-piece-1">Notes</label></th>
            </tr>
            <tr>
                <td class="qty"><input id="qty-piece-1" /></td>
                <td class="material"><input id="material-piece-1" list="material-granite-list" /></td>
                <td class="type"><input id="type-piece-1" list="material-type-list" /></td>
                <td class="length"><input id="length-piece-1" type="number" /></td>
                <td class="width"><input id="width-piece-1" type="number" /></td>
                <td class="height"><input id="height-piece-1" type="number" /></td>
                <td class="notes"><textarea id="notes-piece-1" rows="1"></textarea></td>
            </tr>
            <tr>
                <td class="qty"><input id="qty-piece-2" type="number" /></td>
                <td class="material"><input id="material-piece-2" list="material-material-list" /></td>
                <td class="type"><input id="type-piece-2" list="material-type-list" /></td>
                <td class="length"><input id="length-piece-2" type="number" /></td>
                <td class="width"><input id="width-piece-2" type="number" /></td>
                <td class="height"><input id="height-piece-2" type="number" /></td>
                <td class="notes"><textarea id="notes-piece-2" rows="1"></textarea></td>
            </tr>
            <tr>
                <td class="qty"><input id="qty-piece-3" type="number" /></td>
                <td class="material"><input id="material-piece-3" list="material-material-list" /></td>
                <td class="type"><input id="type-piece-3" list="material-type-list" /></td>
                <td class="length"><input id="length-piece-3" type="number" /></td>
                <td class="width"><input id="width-piece-3" type="number" /></td>
                <td class="height"><input id="height-piece-3" type="number" /></td>
                <td class="notes"><textarea id="notes-piece-3" rows="1"></textarea></td>
            </tr>
            <tr>
                <td class="qty"><input id="qty-foundation" type="number" value="1" /></td>
                <td class="material"><input id="material-foundation" list="material-foundation-list" /></td>
                <td class="type"><select id="type-foundation">
                    <option value="pad">Pad Only</option>
                    <option value="deep">Deep (18")</option>
                </select></td>
                <td class="length"><input id="length-foundation" type="number" /></td>
                <td class="width"><input id="width-foundation" type="number" /></td>
                <td class="height"><input id="height-foundation" type="number" /></td>
                <td class="notes"><textarea id="notes-foundation" rows="1"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset id="money">
        <table>
            <tr><td><label for="money-monument">Monument</label></td>        
                <td><input  id="money-monument" type="number" value="0" /></td></tr>
            <tr><td><label for="money-marker">Marker</label></td>
                <td><input  id="money-marker" type="number" value="0" /></td></tr>
            <tr><td><label for="money-vase">Vase(s)</label></td>             
                <td><input  id="money-vase" type="number" value="0" /></td></tr>
            <tr><td><label for="money-lettering">Extra Lettering</label></td>
                <td><input  id="money-lettering" type="number" value="0" /></td></tr>
            <tr><td><label for="money-foundation">Foundation</label></td>    
                <td><input  id="money-foundation" type="number" value="0" /></td></tr>
            <tr><td><label for="money-subtotal">Sub-total</label></td>       
                <td><input  id="money-subtotal" type="number" readonly /></td></tr>
            <tr><td><label for="money-tax">Sales Tax</label></td>            
                <td><input  id="money-tax" type="number" readonly /></td></tr>
            <tr><td><label for="money-installation">Install/Delivery</label></td>
                <td><input  id="money-installation" type="number" value="0" /></td></tr>
            <tr><td><label for="money-fees">Applicable Fees</label></td>     
                <td><input  id="money-fees" type="number" value="0" /></td></tr>
            <tr><td><label for="money-total">Total Price</label></td>
                <td><input  id="money-total" type="number" readonly /></td></tr>
            <tr><td><label for="money-paid">Paid</label></td>
                <td><input  id="money-paid" type="number" value="0" /></td></tr>
            <tr><td><label for="money-balanace">Balance Due</label></td>
                <td><input  id="money-balance" type="number" readonly /></td></tr>
        </table>
    </fieldset>

    <fieldset id="design">
        <label>Carving
            <label><input value="flat" name="design-carving" type="radio" checked />Flat</label>
            <label><input value="shape" name="design-carving" type="radio" />Shape</label>
            <label><input value="etching" name="design-carving" type="radio" />Etching</label>
        </label>
        <label>Family Name on Back <input id="design-name" type="checkbox" /></label>
        <label>Special Artwork <input id="design-artwork" type="checkbox" /></label>
        <label>Match Rubbing <input id="design-match" type="checkbox" /></label>
        <label>Lettering Faces
            <select id="design-facing">
                <option value="east">East</option>
                <option value="west">West</option>
                <option value="north">North</option>
                <option value="south">South</option>
            </select>
        </label>
        <label>Name On Left <input id="design-onleft" /></label>
        <label>Name Positions Checked <input id="design-positions" type="checkbox" /></label>
        <label>Design <input id="design-title" /></label>
        <label>Additional Information <input id="design-info" /></label>
    </fieldset>

    <fieldset id="delivery">
        <label>Memorial to be delivered to <input id="delivery-to" /></label>
        <label>Cemetery in/near <input id="delivery-near" /></label>
        <label>Name/Ph of Person who can show location <input id="delivery-contact" /></label>
    </fieldset>

    <fieldset id="info">
        <div id="info-preview"></div>
        <textarea id="info-more"></textarea>
        <p>
            Lettering other than above will be done for a charge at the rate
            prevailing at the time additional lettering is ordered.
        </p>
        <h2>Location in Cemetery</h2>
        <label>Section <input id="info-cemetery-section" /></label>
        <label>Block <input id="info-cemetery-block" /></label>
        <label>Lot <input id="info-cemetery-lot" /></label>
        <label>Space(s) <input id="info-cemetery-space" /></label>
        <label>Representative <input id="info-rep" /></label>
        <label>Signature <input id="info-sig-signature" /></label>
        <label>Name <input id="info-sig-name" /></label>
        <label>Address <input id="info-sig-address" /></label>
        <label>City <input id="info-sig-city" /></label>
        <label>State <input id="info-sig-state" /></label>
        <label>Zip <input id="info-sig-zip" /></label>
        <label>Phone <input id="info-sig-phone" type="tel" /></label>
    </fieldset>
</form>

<datalist id="material-type-list">
    <option value="Tablet" />
    <option value="Base" />
    <option value="Vase" />
    <option value="Slant" />
    <option value="Bevel" />
    <option value="Sub-Base" />
</datalist>

<datalist id="material-material-list">
    <option value="Bronze" />
    <option value="Gray" />
    <option value="Morning Rose" />
    <option value="Mahogany" />
    <option value="Black" />
    <option value="Marble" />
    <option value="Green" />
</datalist>

<datalist id="material-foundation-list">
    <option value="Concrete Pad" />
    <option value="Granite Pad" />
</datalist>

<script src="../assets/js/jquery.js"></script>
<!-- <script src="../assets/js/jquery.ui.min.js"></script> -->
<script src="form.js"></script>
<script src="database.js"></script>

</body>
</html>
