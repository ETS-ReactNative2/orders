<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order Status Tracker</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="./styles/index.css" />
</head>
<body>

<header class="app">
	<nav>
		<h1>benchmark orders</h1>
	</nav>
</header>

<section class="app">
	<nav class="filter toolbar"></nav>
	<div class="sidebar"></div>
	<div class="content">
		<div class="order" data-bind="foreach:order">
			<h1 data-bind="text: name">Victoria M. Charging Hawk</h1>
			<span class="money">
				<span class="total" data-bind="text:paid"></span>
				<span class="balance" data-bind="text:balance"></span>
			</span>
			<span class="deliver">Deliver To: <span data-bind="text: goto">Crown Hill</span></span>
			<span class="status" data-bind="text: orderStatus">Drawing In-Process</span>
		</div>
	</div>
</section>

<footer></footer>

<script src="./scripts/script.js"></script>
</body>
</html>
